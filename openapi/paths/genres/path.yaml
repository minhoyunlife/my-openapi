get:
  description: 장르 목록 조회
  operationId: getGenres
  security:
    - bearerAuth: [] # CMS 프론트엔드에서의 액세스용(인증 필요)
  tags:
    - Genres
  parameters:
    - name: page
      in: query
      description: 페이지 번호 (1부터 시작)
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: search
      in: query
      description: |
        장르명 검색어
        * 앞뒤 공백은 자동으로 제거됨
        * 연속된 공백은 단일 공백으로 처리됨
        * 다언어 지원 가능으로, 한국어, 영어, 일본어 등으로 검색 가능
        * 검색 결과는 지원하는 모든 언어의 장르명이 반환되도록 함
      schema:
        type: string
        minLength: 1
        maxLength: 30
  responses:
    "200":
      description: 장르 목록 조회 성공
      content:
        application/json:
          schema:
            $ref: "../../components/genres/response.yaml#/GenreListResponse"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/UnauthorizedError"

post:
  description: 새로운 장르 등록
  operationId: createGenre
  security:
    - bearerAuth: []
  tags:
    - Genres
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/genres/request.yaml#/CreateGenreRequest"
  responses:
    "201":
      description: 장르가 성공적으로 등록됨
      content:
        application/json:
          schema:
            $ref: "../../components/genres/response.yaml#/Genre"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/UnauthorizedError"
    "409":
      description: 동일 이름의 중복 등록 시도
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/ConflictError"

delete:
  description: 장르 일괄 삭제
  operationId: deleteGenres
  security:
    - bearerAuth: []
  tags:
    - Genres
  parameters:
    - name: ids
      in: query
      description: 삭제할 장르 ID 목록
      required: true
      schema:
        type: array
        uniqueItems: true
        items:
          type: string
  responses:
    "204":
      description: 모든 장르가 성공적으로 삭제됨
    "400":
      description: |
        잘못된 요청
        * 장르 ID 목록이 누락됨
        * 장르 ID 형식이 잘못됨
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 일부 장르를 찾을 수 없음(모든 삭제 처리가 롤백됨)
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/NotFoundError"
    "409":
      description: 일부 장르가 작품에서 사용중임(모든 삭제 처리가 롤백됨)
      content:
        application/json:
          schema:
            $ref: "../../components/errors/errors.yaml#/ConflictError"
