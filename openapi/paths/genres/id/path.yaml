patch:
  description: 장르 수정
  operationId: updateGenre
  security:
    - bearerAuth: []
  tags:
    - Genres
  parameters:
    - name: id
      in: path
      description: 수정할 장르의 ID
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/genres/request.yaml#/UpdateGenreRequest"
  responses:
    "200":
      description: 장르가 성공적으로 수정됨
      content:
        application/json:
          schema:
            $ref: "../../../components/genres/response.yaml#/Genre"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 장르를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/NotFoundError"
    "409":
      description: 장르명이 중복됨
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/ConflictError"

delete:
  description: 장르 삭제
  operationId: deleteGenre
  security:
    - bearerAuth: []
  tags:
    - Genres
  parameters:
    - name: id
      in: path
      description: 삭제할 장르의 ID
      required: true
      schema:
        type: string
  responses:
    "204":
      description: 장르가 성공적으로 삭제됨
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 해당 장르를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/NotFoundError"
    "409":
      description: 작품에서 해당 장르를 사용중임
      content:
        application/json:
          schema:
            $ref: "../../../components/errors/errors.yaml#/ConflictError"
