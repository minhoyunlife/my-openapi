patch:
  description: 시리즈 내 작품 순서만 업데이트
  operationId: updateSeriesArtworksOrder
  security:
    - bearerAuth: []
  tags:
    - Series
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: 시리즈 ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../../components/series/request.yaml#/SeriesArtworksOrderRequest"
  responses:
    "200":
      description: 시리즈 내 작품 순서 업데이트 성공
      content:
        application/json:
          schema:
            $ref: "../../../../../components/series/response.yaml#/Series"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../../../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 시리즈 또는 일부 작품을 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: "../../../../../components/errors/errors.yaml#/NotFoundError"
    "409":
      description: 시리즈에 속하지 않은 작품이 포함됨
      content:
        application/json:
          schema:
            $ref: "../../../../../components/errors/errors.yaml#/ConflictError"
