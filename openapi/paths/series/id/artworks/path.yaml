put:
  description: 시리즈에 작품 추가/업데이트
  operationId: updateSeriesArtworks
  security:
    - bearerAuth: []
  tags:
    - Series
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: 시리즈 ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../components/series/request.yaml#/SeriesArtworksRequest"
  responses:
    "200":
      description: 시리즈에 작품 추가/업데이트 성공
      content:
        application/json:
          schema:
            $ref: "../../../../components/series/response.yaml#/Series"
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 시리즈 또는 일부 작품을 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/NotFoundError"

delete:
  description: 시리즈에서 작품 제거
  operationId: removeArtworksFromSeries
  security:
    - bearerAuth: []
  tags:
    - Series
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: 시리즈 ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../components/series/request.yaml#/SeriesArtworksRemoveRequest"
  responses:
    "204":
      description: 시리즈에서 작품 제거 성공
    "400":
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/BadRequestError"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/UnauthorizedError"
    "404":
      description: 시리즈를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/NotFoundError"
