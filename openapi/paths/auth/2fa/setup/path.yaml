post:
  description: 2FA 설정을 위한 QR코드와 수동 입력 키를 생성
  operationId: setup2FA
  security:
    - tempAuth: []
  tags:
    - Auth
  responses:
    "201":
      description: TOTP 설정 정보
      content:
        application/json:
          schema:
            $ref: "../../../../components/auth/response.yaml#/2FASetupResponse"
    "401":
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/UnauthorizedError"
    "409":
      description: 이미 2FA 설정이 완료
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/ConflictError"
