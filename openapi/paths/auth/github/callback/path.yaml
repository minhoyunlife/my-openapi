get:
  description: GitHub OAuth 콜백 처리
  operationId: handleGithubOAuthCallback
  security: []
  tags:
    - Auth
  responses:
    "302":
      description: GitHub 인증 성공 및 2FA 페이지로 리다이렉트
      headers:
        Location:
          description: |
            2FA 페이지 URL (token 과 needToSetup2FA 포함)
            - 초기 설정이 필요한 경우: /auth/2fa-setup?token={tempToken}
            - 초기 설정이 필요하지 않은 경우: /auth/2fa?token={tempToken}
          schema:
            type: string
    "403":
      description: 권한 부재
      content:
        application/json:
          schema:
            $ref: "../../../../components/errors/errors.yaml#/ForbiddenError"
