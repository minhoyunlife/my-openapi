# 400
BadRequestError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 입력값이 유효하지 않습니다
        errors:
          title:
            - 제목은 필수입니다
            - 제목은 100자를 초과할 수 없습니다
          playedOn:
            - 지원하지 않는 플랫폼입니다

# 401
UnauthorizedError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 인증에 실패하였습니다

# 403
ForbiddenError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 접근 권한이 없습니다

# 404
NotFoundError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 요청한 자원을 찾을 수 없습니다

# 409
ConflictError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 로직 상 실행에 있어 모순이 발생했습니다

# 413
PayloadTooLargeError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 파일 용량 제한을 초과했습니다
        errors:
          imageFile:
            - 최대 100MB까지만 업로드 가능합니다

# 429
TooManyRequestsError:
  allOf:
    - $ref: "./base.yaml#/ErrorBase"
    - example:
        message: 너무 많은 요청이 들어왔습니다
