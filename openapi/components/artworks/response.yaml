# 작품의 번역 정보
ArtworkTranslation:
  type: object
  required:
    - language
    - title
  properties:
    language:
      type: string
      description: ISO 639-1 언어 코드
      enum: [ko, en, ja]
    title:
      type: string
      description: 해당 언어의 작품명
    shortReview:
      type: string
      description: 해당 언어의 간단한 리뷰

# 작품 정보 (모든 번역 포함)
Artwork:
  type: object
  required:
    - id
    - imageUrl
    - createdAt
    - playedOn
    - rating
    - isDraft
    - isVertical
    - translations
    - genres
  properties:
    id:
      type: string
      description: 장르 식별자
    imageUrl:
      type: string
      format: uri
      description: |
        팬아트 작품 이미지 URL
        권한에 따라 다른 형태의 URL이 제공됨
        - 일반 사용자: 1시간 유효한 서명된 URL
        - 작품 등록자: 직접 접근 가능한 URL
    createdAt:
      type: string
      format: date-time
      description: 팬아트 작품을 완성한 날짜
    playedOn:
      type: string
      enum: [Steam, Switch, GOG, Epic Games, Android]
      description: 플레이한 플랫폼
    rating:
      type: integer
      minimum: 0
      maximum: 20
      description: 개인적으로 매긴 게임 평점 (0-20 정수)
    isDraft:
      type: boolean
      description: 작품의 임시저장 상태 여부
    isVertical:
      type: boolean
      description: 작품의 이미지가 세로인지의 여부
    translations:
      type: array
      description: 지원하는 모든 언어의 번역 정보
      items:
        $ref: "#/ArtworkTranslation"
    genres:
      type: array
      description: 작품에 해당하는 장르 목록
      items:
        $ref: "../genres/response.yaml#/Genre"
    series:
      type: object
      description: 작품이 속한 시리즈 정보
      nullable: true
      required:
        - id
        - order
        - translations
      properties:
        id:
          type: string
          description: 시리즈 식별자
        order:
          type: integer
          description: 시리즈 내 순서 (0부터 시작)
        translations:
          type: array
          description: 시리즈 번역 정보
          items:
            $ref: "../series/response.yaml#/SeriesTranslation"

# 페이지네이션 리스폰스용 스키마
ArtworkListResponse:
  type: object
  required:
    - items
    - metadata
  properties:
    items:
      type: array
      items:
        $ref: "#/Artwork"
    metadata:
      type: object
      required:
        - totalCount
        - totalPages
        - currentPage
        - pageSize
      properties:
        totalCount:
          type: integer
          description: 검색 조건에 해당하는 전체 작품 수
        totalPages:
          type: integer
          description: 전체 페이지 수 (totalCount와 pageSize 기반으로 계산)
        currentPage:
          type: integer
          description: 현재 조회 중인 페이지 번호
        pageSize:
          type: integer
          description: |
            페이지당 항목 수 (고정값)
            * CMS 접근: 10개
            * 일반 접근: 20개

# 업로드 이미지 리스폰스용 스키마
UploadArtworkImageResponse:
  type: object
  properties:
    imageKey:
      type: string
      description: S3에 저장된 이미지의 키 값
    isVertical:
      type: boolean
      description: 이미지의 세로 여부
  required:
    - imageKey
    - isVertical
