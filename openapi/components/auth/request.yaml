# 2FA 인증용
TwoFactorVerifyRequest:
  type: object
  required:
    - code
  properties:
    code:
      type: string
      description: TOTP 6자리 코드
      pattern: "^[0-9]{6}$"
      example: "123456"
    setupToken:
      type: string
      description: TOTP 설정 검증용 임시 토큰(첫 인증 때만)
      example: "eyJhbGciOiJIUzI1NiIs..."
